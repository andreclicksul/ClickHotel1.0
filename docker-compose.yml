version: "4"
services:
  postgres:
    container_name: postgres-clickhotel
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: clickhotel
      POSTGRES_PASSWORD: jRQnOdqmKNhlrzoL
      POSTGRES_DB: clickhotel_api
      PGDATA: /var/lib/postgresql/data
    ports:
      - 15432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - postgres-clickhotel

  api:
    container_name: api-clickhotel
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile
      context: ./api
    restart: always
    env_file:
      - ./api/.env
    ports:
      - 3001:3001
    networks:
      - postgres-clickhotel      

  client:
    container_name: client-clickhotel
    build:
      dockerfile: Dockerfile
      context: ./app
    env_file:
      - ./app/.env
    networks:
      - postgres-clickhotel      
    volumes:
      - client-volume:/var/www/html 

  pgadmin:
    container_name: pgadmin-clickhotel
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "andre@clicksul.com.br"
      PGADMIN_DEFAULT_PASSWORD: "PgAdmin2023!"
    ports:
      - 16542:80
    depends_on:
      - postgres
    networks:
      - postgres-clickhotel

  nginx:
    container_name: nginx-clickhotel
    build: ./nginx
    ports:
      - 3050:80
    volumes:
      - client-volume:/var/www/html
    depends_on:
      - postgres
      - api
      - client

networks:
  postgres-clickhotel:
    driver: bridge      

volumes:
  postgres-data:
  client-volume: